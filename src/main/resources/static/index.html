<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Rental Service</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <h1>Rent-A-Ride</h1>
        <nav>
            <a href="#">Home</a>
            <a href="#">Cars</a>
            <a href="#">Contact</a>
        </nav>
    </header>

    <section class="hero">
        <h2>Drive the Car You Love</h2>
        <p>Affordable and reliable car rental service</p>
        <a href="#cars" class="btn">View Cars</a>
    </section>

    <section id="cars" class="cars">
        <h2>Available Cars</h2>
        <div class="car-list"></div>
    </section>

    <section class="contact">
        <h2>Contact Us</h2>
        <form>
            <input type="text" placeholder="Your Name" required>
            <input type="email" placeholder="Your Email" required>
            <textarea placeholder="Your Message"></textarea>
            <button type="submit">Send Message</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2025 Rent-A-Ride. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
    <button onclick="returnCar()">Return a Car</button>
</body>
</html>
